buildscript {
    repositories {
        mavenCentral()
    }

}

plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.2.8'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.2.8'
    compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.2.8'
    compile group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    testCompile group: 'junit', name: 'junit', version: '4.13'
}

group 'io.noncompany'
version '1.0-SNAPSHOT'